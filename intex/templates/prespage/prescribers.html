{% extends 'base.html' %}{%load static%} {%block content%}

<div class="container">
  <h2>Prescriber List</h2>

  {% for d in preslist%}
  <a href="/prescribers/{{d.id}}">
    <div class="sub">
      <span>{{ d.fname }}</span>
      <span>{{ d.lname }}</span>
      <span>{{ d.credentials }}</span>
    </div>
  </a>
  {% endfor %}
</div>
<!-- /.container -->
{% endblock %}
