{%extends 'base.html'%}{%load static%}{%block content%}
<nav class="nav_bar">
  <!-- menu -->
  <div class="menu_bar">
      <a class="menu" href="{% url 'index' %}">HOME</a>
      <a class="menu" href="{% url 'pres' %}">PRESCRIBER</a>
      <a class="menu" href="{% url 'drug' %}">DRUG</a>
      <a class="menu" href="{% url 'analysis' %}">ANALYSIS</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
      <div class="page-title text-center">
        <h2>Update <span class="primary">Count</span></h2>
        <h4> For {{pres.fname}} {{pres.lname}}, {{pres.credentials}}</h4>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
      <form
        class="row no-gutter"
        action="{% url 'updateCountNum'%}"
        method="post"
      >
        {% csrf_token %}
        <input type="hidden" id="presid" name="presid" value="{{pres.id}}" />
        <br />
        <div class="col-lg-12 col-lg-12">
            <div class="input-field">
              <input
                type="number"
                class="form-control"
                name="count"
                id="count"
                placeholder="Adding Count"
                required
              />
            </div>
          </div>
          <br />
        <!-- ./col- -->
        <a href="{% url 'updateCountNum'%}">
        <span class="btn">
          <button
            type="submit"
            class="btn btn-primary btn-custom-border text-uppercase"
          ></a>
            Update
          </button>
        </span>
        <!-- ./col- -->
      </form>
      <!-- /.row -->
    </div>
    <!-- /.col- -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

{%endblock%}
