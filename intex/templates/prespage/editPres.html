{%extends 'base.html'%}{%load static%}{%block content%}
<nav class="nav_bar">
  <!-- menu -->
  <div class="menu_bar">
      <a class="menu" href="{% url 'index' %}">HOME</a>
      <a class="menu" href="{% url 'pres' %}">PRESCRIBER</a>
      <a class="menu" href="{% url 'drug' %}">DRUG</a>
      <a class="menu">ANALYSIS</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
      <div class="page-title text-center">
        <h2>Update <span class="primary">Prescriber</span></h2>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
      <form class="row no-gutter" action="{% url 'updatePres'%}" method="post">
        {% csrf_token %}
        <input type="hidden" id="presid" name="presid" value="{{pres.id}}" />
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              name="fname"
              id="fname"
              value="{{pres.fname}}"
              required
            />
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              name="lname"
              id="lname"
              value="{{pres.lname}}"
              required
            />
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <select class="form-control" id="gender" name="gender" required>
              <option value="{{pres.gender}}" selected>{{pres.gender}}</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <select class="form-control" name="state" id="state" required>
              <option value="{{pres.state}}" selected>{{pres.state}}</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              name="credentials"
              id="credentials"
              value="{{pres.credentials}}"
            />
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              name="specialty"
              id="specialty"
              value="{{pres.specialty}}"
              required
            />
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <div class="col-lg-12 col-lg-12">
          <div class="input-field">
            <select
              type="text"
              class="form-control"
              name="isopioidprescriber"
              id="isopioidprescriber"
              required
            >
              <option value="" disabled selected>Opioid Prescriber</option>
              <option value="True">Yes</option>
              <option value="False">No</option>
            </select>
          </div>
        </div>
        <br />
        <!-- ./col- -->
        <span class="btn">
          <button
            type="submit"
            class="btn btn-primary btn-custom-border text-uppercase"
            onclick="formcheck(); return false"
          >
            Update
          </button>
        </span>
        <!-- ./col- -->
      </form>
      <!-- /.row -->
    </div>
    <!-- /.col- -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

{%endblock%}
