{% extends 'base.html' %}{%load static%} {%block content%}

<div class="container">
  <div class="cont">
    <h2>Drug Details</h2>
    <div class="sub">
      <h3>{{ drug.drugname }}</h3>
      <p>Opioid: {{ drug.isopioid }}</p>
    </div>

    <h2>Top 10 Prescriber List and Count Prescribed</h2>
    {% for p in prescriber %}
    <p>
      {{p.fname}} {{p.lname}} {{p.credentials}} -
      <b>{{p.drugqty }}</b>
    </p>
    {% endfor %}
  </div>
</div>
<!-- /.container -->
{% endblock %}
