{% extends 'base.html' %}{%load static%} {%block content%}

<div class="container">
  <div class="cont">
    <h2>Search results: {{ count.count }}</h2>
    {% for d in drug%}
    <a href="/drugdetail/{{d.id}}">
      <div class="sub">
        <h3>{{ d.drugname }}</h3>
        <p>Opioid: {{ d.isopioid }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
<!-- /.container -->
{% endblock %}
